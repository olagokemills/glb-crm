<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/fonts.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>CRM</title>
</head>
<body class="p-0">
    
    <div class="d-flex">
        <div class="w-50 bg-secondary">
          <div class="d-flex justify-content-center">
              <div class="d-flex justify-content-center flex-column" style="height: 100vh;">
                  <img src="assets/img/brand/Logo.svg" />
                  <h2 class="text-white">Retail<br /> Omni Channel</h2>
              </div>
                
          </div>
        </div>

        <div class="w-50 bg-primary">
           <div class="d-flex justify-content-center">
                <div class="d-flex justify-content-center flex-column" style="height: 100vh;">
                    <div class="border bg-white login_card">
                        <h4>Welcome Back</h4>
                        <p>Please enter your credentials to login!</p>
                        <form>
                            <div class="custom-input">
                                <label>Username</label>
                                <div>
                                    <input type="text" class="cust-field" placeholder="Input Username"/>
                                </div>                                
                            </div>
                            <div class="custom-input">
                                <label>Password</label>
                                <div class="d-flex justify-content-between">
                                    <input type="text" class="cust-field" placeholder="Input Password"/>
                                    <span class="pointer show-txt">
                                        SHOW
                                    </span>
                                </div>                                
                            </div>
                            <div class="form-group text-right mt-3 mb-4">
                                <a href="#" class="forgot-text">Forgot Login Credentials?</a> 
                            </div> 
                            <div class="custom-input">
                                <label>Token</label>
                                <div>
                                    <input type="text" class="cust-field" placeholder="Input Token"/>
                                </div>                                
                            </div>         
                            <div class="form-group mt-5">
                                <button class="btn w-100 btn-glb p-3">Login</button>
                            </div>
                        </form>
                    </div>
                </div> 
           </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
